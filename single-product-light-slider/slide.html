<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Thumbnail Image Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
  <style>


    .thumbnail_slider {
      max-width: 700px;
      margin: 30px auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .splide__slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      width: 100%;
      overflow: hidden;
      transition: 0.2s;
      border-width: 2px !important;
    }

    #primary_slider .splide__slide {
      height: 300px;
    }

    #thumbnail_slider .splide__slide {
      border: 2px solid transparent;
      cursor: pointer;
    }

    #thumbnail_slider .splide__slide.is-active {
      box-shadow: 2px 3px 8px rgba(0, 0, 0, 0.65);
      border: 2px solid #fff;
    }

    .splide__slide img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h2 {
        font-size: 20px;
      }

      #primary_slider .splide__slide {
        height: 200px;
      }
    }

    @media (max-width: 576px) {
      .thumbnail_slider {
        max-width: 90%;
      }

      #thumbnail_slider .splide__slide {
        width: 60px;
        height: 40px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="thumbnail_slider">

  <!-- Primary Slider -->
  <div id="primary_slider" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide"><img src="https://images.pexels.com/photos/1539225/pexels-photo-1539225.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/858115/pexels-photo-858115.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/13295150/pexels-photo-13295150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/4275890/pexels-photo-4275890.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 4"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/3511104/pexels-photo-3511104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 5"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/1539225/pexels-photo-1539225.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/858115/pexels-photo-858115.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/13295150/pexels-photo-13295150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/4275890/pexels-photo-4275890.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 4"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/3511104/pexels-photo-3511104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 5"></li>
      </ul>
    </div>
  </div>

  <!-- Thumbnail Slider -->
  <div id="thumbnail_slider" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide"><img src="https://images.pexels.com/photos/1539225/pexels-photo-1539225.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 1"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/858115/pexels-photo-858115.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 2"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/13295150/pexels-photo-13295150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 3"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/4275890/pexels-photo-4275890.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 4"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/3511104/pexels-photo-3511104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 5"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/1539225/pexels-photo-1539225.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 1"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/858115/pexels-photo-858115.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 2"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/13295150/pexels-photo-13295150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 3"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/4275890/pexels-photo-4275890.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 4"></li>
        <li class="splide__slide"><img src="https://images.pexels.com/photos/3511104/pexels-photo-3511104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 5"></li>
      </ul>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
<script>
  // Initialize primary slider
  var primarySlider = new Splide('#primary_slider', {
    type: 'fade',
    heightRatio: 0.5,
    pagination: false,
    arrows: false,
    cover: true,
  }).mount();

  // Initialize thumbnail slider
  var thumbnailSlider = new Splide('#thumbnail_slider', {
    fixedWidth: 100,
    fixedHeight: 64,
    isNavigation: true,
    gap: 10,
    focus: 'center',
    pagination: false,
    cover: true,
    breakpoints: {
      600: {
        fixedWidth: 66,
        fixedHeight: 40,
      }
    }
  }).mount();

  // Sync thumbnail slider with primary slider
  primarySlider.sync(thumbnailSlider).mount();
</script>

</body>
</html>
